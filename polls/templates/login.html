{% extends 'base.html' %}
{% load static %}

{% block extra_title %}Вход.{% endblock %}

{% block content %}
  <div class="container my-5 px-0 z-depth-1">
    <section class="p-5 my-md-5 text-center">
      <div class="my-5 mx-md-5">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card">
              <div class="card-body">
                <form class="text-center" style="color: #757575;" method="post">
                  {% csrf_token %}
                  <h3 class="font-weight-bold my-4 pb-2 text-center dark-grey-text">Вход на сайт</h3>
                  <input type="text" name="username" autocomplete="username" maxlength="150" id="id_username" class="form-control mb-4" placeholder="Имя пользователя">
                  <input type="password" name="password" autocomplete="current-password" id="id_password" class="form-control" placeholder="Пароль">
                  {% if form.non_field_errors %}
                    <p class="lead text-center red-text text-muted pt-2 mt-2 mb-2 error">Имя или пароль указаны неверно.</p>
                  {% endif %}
                  <div class="text-center">
                    <button type="submit" class="btn btn-outline-orange btn-rounded my-4 waves-effect">Войти</button>
                  </div>
                  <p>У вас ещё нет аккаунта? <a href="/signup/">Зарегистрироваться!</a>
                  </p> 
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
{% endblock %}
